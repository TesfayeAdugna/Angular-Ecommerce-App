<form (ngSubmit)="updatecustomer()" #f = ngForm class="card" style="width: 25rem;" class = "shadoweerrr">
    <div class="form-group">
      <label for="formGroupExampleInput">ID: {{selectedcustomer.id}}</label>
      <input type="number" class="form-control" id="formGroupExampleInput" name="number" #name="ngModel" placeholder="ID" [(ngModel)]="selectedcustomer.id">
    </div>
    <div class="form-group">
        <label for="formGroupExampleInput2">Name: {{selectedcustomer.name}}</label>
        <input type="text" class="form-control" id="formGroupExampleInput2" name="Name" #name="ngModel" placeholder="Name" [(ngModel)]="selectedcustomer.name">
      </div>
    <div class="form-group">
      <label for="formGroupExampleInput2">Address: {{selectedcustomer.address}}</label>
      <input type="text" class="form-control" id="formGroupExampleInput2" name="Address" #name="ngModel" placeholder="Address" [(ngModel)]="selectedcustomer.address">
    </div>
    <div class="form-group">
        <label for="formGroupExampleInput2">Contact: {{selectedcustomer.contact}}</label>
        <input type="tel" class="form-control" id="formGroupExampleInput2" name="Contact" #name="ngModel" placeholder="Contact" [(ngModel)]="selectedcustomer.contact">
      </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary" [disabled]="!f.valid">Submit</button>
    </div>
  </form>
