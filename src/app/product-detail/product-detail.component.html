<form (ngSubmit)="updateProduct()" #f = ngForm class="card" style="width: 25rem;" class = "shadoweerrr">
    <div class="form-group">
      <label for="formGroupExampleInput">Name </label>
      <input type="text" class="form-control" id="formGroupExampleInput" name="name" #name="ngModel" placeholder="name" [(ngModel)]="selectedProduct.name">     

    </div>
    <div class="form-group">
      <label for="formGroupExampleInput2">Price</label>
      <input type="text" class="form-control" id="formGroupExampleInput2" name="price" placeholder="price" [(ngModel)]="selectedProduct.price">
    </div>

    <div class="form-group">
        <label for="formGroupExampleInput2">description</label>
        <input type="text" class="form-control" id="formGroupExampleInput2" name="description" placeholder="description" [(ngModel)]="selectedProduct.description">
      </div>

    <div class="form-group">
        <button type="submit" class="btn btn-primary" [disabled]="!f.valid">Submit</button>
    </div>
  </form>
